<mat-card>
  <mat-card-title>Delete Course</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [value]="course.name" name="name" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Start Date" [value]="course.startDate" name="startDate" type="date" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="End Date" [value]="course.endDate" name="endDate" type="date" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Duration" [value]="course.duration" name="duration" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="description" [value]="course.description" name="description" disabled />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteCourse()" id="delete-btn">Delete</button>

  <button mat-raised-button (click)="cancel()">Cancel</button>
</mat-card>
